<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pilih Lokasi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 100vh;
            width: 70%;
            float: right;
        }
        .sidebar {
            width: 30%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            background-color: white; /* Tambahkan properti ini */
        }

        .button-group {
            margin-top: 10px;
        }
        button {
            margin: 5px 0;
            padding: 10px 15px;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Geomatika.png" alt="Logo" />
            <span class="logo-text">TEKNIK GEOMATIKA ITS</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <section class="kalkulator-container">
            <h2>Interactive Location Picker</h2>
            <div class="input-section">
                <label for="lat1">Latitude Titik 1:</label>
                <span id="lat1">-</span>
                <label for="lon1">Longitude Titik 1:</label>
                <span id="lon1">-</span>
                <label for="lat2">Latitude Titik 2:</label>
                <span id="lat2">-</span>
                <label for="lon2">Longitude Titik 2:</label>
                <span id="lon2">-</span>
            </div>
            <div class="button-group">
                <button id="hitungBtn">Hitung</button>
                <button id="hapusMarkerBtn">Hapus Marker</button>
            </div>
            <div class="result" id="resultSection">
                <table id="resultTable">
                    <tr>
                        <th>Parameter</th>
                        <th>Nilai</th>
                    </tr>
                    <tr>
                        <td>Jarak</td>
                        <td id="jarak">-</td>
                    </tr>
                    <tr>
                        <td>Initial Bearing</td>
                        <td id="initialBearing">-</td>
                    </tr>
                    <tr>
                        <td>Final Bearing</td>
                        <td id="finalBearing">-</td>
                    </tr>
                </table>
            </div>
        </section>
    </div>

    <div id="map"></div>

    <footer class="footer">
        <p>&copy; 2024 FAJAR HARIS SYAWALUDIN</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-providers"></script>
    <script src="script.js"></script>
</body>
</html>
